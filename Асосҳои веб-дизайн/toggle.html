<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toggle-container">
        <input type="checkbox" id="toggle" class="toggle-input">
        <label for="toggle" class="toggle-label"></label>
    </div>

    <style>
    .toggle-container {
        position: relative;
    }

    .toggle-input {
        display: none; /* Hide the default checkbox */
    }

    .toggle-label {
        display: block;
        width: 60px;
        height: 30px;
        background: #ccc;
        border-radius: 30px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .toggle-label:before {
        content: "";
        position: absolute;
        top: 3px;
        left: 3px;
        width: 24px;
        height: 24px;
        background: white;
        border-radius: 50%;
        transition: transform 0.3s ease;
    }

    .toggle-input:checked + .toggle-label {
        background: #4CAF50; /* Change background color when checked */
    }

    .toggle-input:checked + .toggle-label:before {
        transform: translateX(30px); /* Slide the circle when checked */
    }

    </style>

    
</body>
</html>
